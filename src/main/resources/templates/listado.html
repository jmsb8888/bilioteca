<!DOCTYPE html>
<html lang="en">
<head>

    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<H1>Bienvenidos ... </H1>
<p>Aprenderemos MVC y Capas</p>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="@{/}">
            <img src="img/logo.png" alt="logo" width="30" height="24">
            Biblioteca Uptc
        </a>
    </div>
</nav>

<div class="container mt-4 my-style-destacados">
    <div class="row">
        <div th:each="libro : ${libros}" class="col-md-3 mb-4">
            <div class="card">
                <img th:src="${libro.imagenUrl}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 th:text="${libro.nombre}" class="card-title"></h5>
                    <p>
                        <a th:href="@{/librosPorEditorial(editorialId=${libro.editorial.id})}"
                            th:text="${libro.editorial.nombre}"
                            class="badge bg-warning text-dark">
                        </a>
                    </p>
                    <p th:text="${libro.descripcion}" class="card-text"></p>
                    <a href="#" class="btn btn-primary">Ver detalles</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>
</html>
